name: Mkdocs site CI

on:
  push:
    branches: [ "master" ]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - name: Install Node deps
        run: npm install --no-audit --no-fund
      - name: Build packages
        run: npm run build
      - name: Build test site
        run: npm run build-test-site
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Run image
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: "1.8.4"
      - name: Install deps
        run: poetry install
      - name: Build site
        run: poetry run mkdocs build -d _site
      - name: Add test-site to docs artifact
        run: |
          mkdir -p _site/test-site
          cp -R test-site/dist/* _site/test-site/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
